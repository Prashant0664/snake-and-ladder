  <title>Register</title>

<body>
  <main>
    <form class="form contact-form">
      <h5>Register</h5>
      <div class="form-row">
        <label for="username" class="form-label">username</label>
        <input type="text" class="form-input username-input" />
      </div>
      <div class="form-row">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-input email-input" />
      </div>
      <div class="form-row">
        <label for="password" class="form-label">password</label>
        <input type="password" class="form-input password-input" />
      </div>

      <div class="form-row">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-input password-input2" />
      </div>
      <div class="text-small form-alert">there was an error</div>

      <div class="pass-match mismatch-alert">Password does not match</div>

      <button type="submit" class="btn btn-block">submit</button>
    </form>
    <div class="login-ask"><a href="./login.html">Already Have an Account? Login Here</a></div>
  </main>

  <script src="./browser-app.js"></script>
  <script src="./axios.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
